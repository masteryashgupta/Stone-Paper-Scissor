<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
    <h1 class="top-heading">Rock, Paper & Scissors!</h1>
    
    <div class="grid-container">
        <h2 class="inner-heading">Select Your Weapon </h2>
        <button class="stone items fix"><img src="./images/stone.png" alt=""></button>
        <button class="paper items"><img src="./images/paper.png" alt=""></button>
        <button class="scissor items fix"><img src="./images/scissor.png" alt=""></button>
        <p class="win">Win : 0</p>
        <p class="lose">Lose : 0</p>
        <p class="draw">Draw : 0</p>
        <button class="restart">Restart!</button>
        <p class="name">Made by Yash Gupta</p>
    </div>
    </div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
